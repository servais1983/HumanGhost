{% extends "layout.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <a href="{{ create_url }}" class="btn-primary">Créer un nouveau</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <a href="#">Éditer</a> | <a href="#">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
