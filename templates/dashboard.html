<!DOCTYPE html>
<html>
<head>
    <title>HumanGhost - Tableau de Bord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Helvetica Neue', sans-serif; background-color: #1e1e1e; color: #d4d4d4; margin: 0; padding: 2em; }
        h1 { color: #569cd6; border-bottom: 2px solid #569cd6; padding-bottom: 10px; }
        .log-container { background: #252526; border: 1px solid #333; border-radius: 5px; padding: 1em; margin-top: 1em; max-height: 80vh; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #2a2d2e; }
        .event { color: #4ec9b0; }
        .credential { color: #d16969; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üé≠ HumanGhost - Tableau de Bord en Temps R√©el</h1>
    <div class="log-container">
        <table>
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>√âv√©nement</th>
                    <th>D√©tails</th>
                </tr>
            </thead>
            <tbody id="log-table-body">
                </tbody>
        </table>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // Connexion au serveur Socket.IO
        const socket = io();

        // √âcoute de l'√©v√©nement de connexion
        socket.on('connect', () => {
            console.log('Connect√© au serveur de dashboard !');
        });

        // √âcoute des nouveaux √©v√©nements envoy√©s par le serveur
        socket.on('update', (data) => {
            console.log('Nouvel √©v√©nement re√ßu:', data);
            const tableBody = document.getElementById('log-table-body');
            const newRow = document.createElement('tr');
            
            let detailsClass = data.type === 'credential' ? 'credential' : 'event';
            
            newRow.innerHTML = `
                <td>${data.timestamp}</td>
                <td class="${detailsClass}">${data.event}</td>
                <td>${data.details}</td>
            `;
            
            // Ajoute la nouvelle ligne au d√©but du tableau
            tableBody.prepend(newRow);
        });
    </script>
</body>
</html>
